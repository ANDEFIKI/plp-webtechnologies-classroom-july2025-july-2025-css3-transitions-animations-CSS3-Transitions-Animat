<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Transitions and Animations Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>web pages with Transitions </h1>
    <section id="part1">
        <h2>CSS3 Transitions and Animations</h2>
        <button class="animated-btn">hover here</button>
        <div class="fade-box"> fading in and out</div>
        <div class="slide-box"> slide smoothly</div>
    </section>
    <section id="part2">
        <h2>JavaScript Functions</h2>
        <button onclick="showScopeDemo()">Show Scope Demo</button>
        <div id="scope-output"></div>
        <button onclick="calculateAndShow(5, 3)">Calculate and show me result 5 + 3</button>
        <div id="calc-output"></div>
    </section>
    <section id="part3">
        <h2> Combining CSS & JS</h2>
        <button id="animate-box-btn">Animate the Box!</button>
        <div id="js-animated-box" class="box">Watch me animate!</div>
        <button id="flip-card-btn">Flip the Card and turn again</button>
        <div class="card" id="flip-card">
            <div class="card-inner">
                <div class="card-front">Front</div>
                <div class="card-back">Back</div>
            </div>
        </div>
    </section>
    <footer class="footer"> alright reserve andefiki 2025 </footer>
    <script src="script.js"></script>
</body>
</html>
